<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  viewBox="0 0 800 600"
  preserveAspectRatio="xMidYMid meet">
  
  <!-- Фон зала -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5" stroke="none"/>
  
  <!-- Разметка для столов и зон -->
  
  <!-- Столы круглого типа -->
  <!-- Стол 1 -->
  <g class="table" data-id="1" id="table1" cursor="pointer">
    <circle cx="150" cy="150" r="40" fill="#87cefa" stroke="#1e90ff" stroke-width="3"/>
    <text x="150" y="155" text-anchor="middle" font-size="20" fill="#fff">1</text>
  </g>
  <!-- Стол 2 -->
  <g class="table" data-id="2" id="table2" cursor="pointer">
    <circle cx="350" cy="150" r="40" fill="#87cefa" stroke="#1e90ff" stroke-width="3"/>
    <text x="350" y="155" text-anchor="middle" font-size="20" fill="#fff">2</text>
  </g>
  <!-- Стол 3 -->
  <g class="table" data-id="3" id="table3" cursor="pointer">
    <circle cx="550" cy="150" r="40" fill="#87cefa" stroke="#1e90ff" stroke-width="3"/>
    <text x="550" y="155" text-anchor="middle" font-size="20" fill="#fff">3</text>
  </g>
  
  <!-- Столы квадратного типа -->
  <!-- Стол 4 -->
  <g class="table" data-id="4" id="table4" cursor="pointer">
    <rect x="120" y="300" width="60" height="60" rx="10" fill="#ffa07a" stroke="#ff4500" stroke-width="3"/>
    <text x="150" y="340" text-anchor="middle" font-size="20" fill="#fff">4</text>
  </g>
  <!-- Стол 5 -->
  <g class="table" data-id="5" id="table5" cursor="pointer">
    <rect x="300" y="300" width="60" height="60" rx="10" fill="#ffa07a" stroke="#ff4500" stroke-width="3"/>
    <text x="330" y="340" text-anchor="middle" font-size="20" fill="#fff">5</text>
  </g>
  <!-- Стол 6 -->
  <g class="table" data-id="6" id="table6" cursor="pointer">
    <rect x="480" y="300" width="60" height="60" rx="10" fill="#ffa07a" stroke="#ff4500" stroke-width="3"/>
    <text x="510" y="340" text-anchor="middle" font-size="20" fill="#fff">6</text>
  </g>
  
  <!-- Зоны ресторана -->
  <!-- Рецепция -->
  <rect x="650" y="50" width="120" height="80" fill="#d3d3d3" stroke="#a9a9a9" stroke-width="2"/>
  <text x="710" y="90" text-anchor="middle" font-size="16" fill="#333">Рецепция</text>
  
  <!-- Бар -->
  <rect x="50" y="450" width="150" height="100" fill="#d3d3d3" stroke="#a9a9a9" stroke-width="2"/>
  <text x="125" y="510" text-anchor="middle" font-size="16" fill="#333">Бар</text>
  
  <!-- Дополнительная зона, например, зал для посетителей -->
  <rect x="250" y="450" width="300" height="100" fill="#e6e6e6" stroke="#b0b0b0" stroke-width="2"/>
  <text x="400" y="510" text-anchor="middle" font-size="16" fill="#333">Зал</text>
  
</svg>